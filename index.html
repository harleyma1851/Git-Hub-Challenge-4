<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Uchen&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Continuing Weather Project</title>
</head>

<body>

    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search for a city..." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search 🔎" class="form-control btn btn-primary w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">Current 📍</button>

                    </div>

            </form>
            </br>
        </div>
        <div class="row">
            <div class="col-6">
                <h1 id="city">New York</h1>
                <ul>
                    <li id="current-temp">temperature</li>
                    <li id="sky">sunny</li>
                </ul>

            </div>
            <div class="col-6">
                <div class="clearfix weather-temperature">
                    <img src="" alt="sunny" id="emoji" class="float-right" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                    <a href="#" id="celsius-link">°C</a>
                    <a href="#" id="fahrenheit-link">°F</a>
                </span>
            </div>

            <div class="col-3">
                <ul>

                    <li>Humidity:<span id="humidity"></span>%</li>
                    <li>Wind:<span id="wind"></span>km/h</li>
                </ul>
            </div>
        </div>

        <footer>This project was coded by Michelle Harley and is <a
                href="https://github.com/harleyma1851/Git-Hub-Challenge-4">open-souced with
                GitHub</a>
            and <a
                href="https://www.netlify.com/?utm_source=google&utm_medium=paid_search&utm_campaign=12755510784&adgroup=118788138897&utm_term=netlify&utm_content=kwd-371509120223&creative=514583565825&device=c&matchtype=e&location=1011742&gclid=Cj0KCQjwyOuYBhCGARIsAIdGQRONiAPAy0snPqTGmE4sV28bv09LTsfT2XpIt08A6Wa1eugZgEMo0A0aAvhSEALw_wcB">hosted
                on Netlify</a> </footer>
        <script src="src/index.js"></script>

</body>

</html>
